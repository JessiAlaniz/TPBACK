<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" defer src="./carrito.js"></script>
    <script>

        const userId = sessionStorage.getItem('userId');
        const loginUrl = sessionStorage.getItem('loginUrl');

        if (!userId || !loginUrl) {
        
            window.location.href = '../../publics/validacion.html';
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">Mi Carrito</h1>
        <a href="../home/home.html" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600">Volver a la tienda</a>
    </header>

    <main class="container mx-auto p-5">
        <h2 class="text-3xl font-bold mb-6 text-center">Productos en tu Carrito</h2>
        <div class="flex justify-center">
            <div class="w-full md:w-3/4 lg:w-2/3">
                <table class="min-w-full bg-gray-800 text-white">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="w-1/3 px-4 py-2 text-center">Producto</th>
                            <th class="w-1/3 px-4 py-2 text-center">Cantidad</th>
                            <th class="w-1/3 px-4 py-2 text-center">Precio</th>
                            <th class="w-1/3 px-4 py-2 text-center"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items" class="bg-gray-600 text-white">
                    </tbody>
                </table>
                <div class="mt-8 flex justify-center">
                    <button id="checkout-btn" class="bg-gray-700 text-white px-8 py-3 rounded-full hover:bg-gray-600">Comprar</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
