<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Verifica si el usuario est치 autenticado
        const userId = sessionStorage.getItem('userId');
        const loginUrl = sessionStorage.getItem('loginUrl');

        if (!userId || !loginUrl) {
            // Redirige a la p치gina de inicio de sesi칩n si no est치 autenticado
            window.location.href = '../../publics/validacion.html';
        }
    </script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="relative inline-block text-left">
            <button id="dropdownButton" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Opciones
            </button>
            <div id="dropdownMenu" class="hidden origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
                <div class="py-1">
                    <button id="all-products-btn" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Ver todos los Productos</button>
                    <select id="category-select" class="block w-full text-left px-4 py-2 text-gray-700 bg-white border-none focus:outline-none">
                        <option value='all'>Seleccionar categoria</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="cart-btn" class="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
            Mi Carrito
        </button>
    </header>

    <main class="container mx-auto p-5">
        <h2 class="text-3xl font-bold mb-6 text-center text-white">Lista de Productos</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="grid"></div>
    </main>

    <script type="module" src="./home.controller.js"></script>
    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        document.getElementById('category-select').addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
</body>
</html>
